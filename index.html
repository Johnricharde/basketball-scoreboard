<html>
    
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <div class="container">
            
            <div id="home-column">
                <h3>HOME</h3>
                <div id="score-home" class="score-display">0</div>
                <div id="buttons-home" class="buttons">
                    <button class="button" onclick="add1Home()">+1</button>
                    <button class="button" onclick="add2Home()">+2</button>
                    <button class="button" onclick="add3Home()">+3</button>
                </div>
            </div>
            
            <div id="guest-column">
                <h3>GUEST</h3>
                <div id="score-guest" class="score-display">0</div>
                <div id="buttons-guest" class="buttons">
                    <button class="button" onclick="add1Guest()">+1</button>
                    <button class="button" onclick="add2Guest()">+2</button>
                    <button class="button" onclick="add3Guest()">+3</button>
                </div>       
            </div>
            
        </div>
        
        <div id="new-game-btn-flexbox">
            <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>
        
        <script src="index.js"></script>
        
    </body>
    
</html>
